<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MidiPie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/TORTA.svg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="modal">
      <div id="title">
        <h1>Como começar a cozinhar?</h1>
      </div>
      <div id="illustrations">
        <div class="onboardingIllustrations">
          <img src="./assets/onboarding (1).svg" alt="" />
          <p>Plugue seu dispositivo midi</p>
        </div>
        <div class="onboardingIllustrations">
          <img src="./assets/onboarding (2).svg" alt="" />
          <p>Clique no botão no canto</p>
        </div>

        <div class="onboardingIllustrations">
          <img src="./assets/onboarding (3).svg" alt="" />
          <p>Comece a cozinhar!</p>
        </div>
      </div>
      <div id="buttons">
        <button id="backButton">Voltar</button>
        <button id="ctx">CTX</button>
      </div>
    </div>

    <div id="container">
      <img id="breathing" src="assets/TORTA.svg" alt="" />

      <div class="piano-container"></div>
      <div id="settingContainer">
        <div class="progressBar">
          <p>Ganho</p>
          <input
            type="range"
            id="gainProgress"
            min="0"
            max="100"
            value="0"
            readonly
          />
        </div>
        <div class="progressBar">
          <p>Frequência</p>
          <input
            type="range"
            id="freqProgress"
            min="0"
            max="100"
            value="0"
            readonly
          />
        </div>
        <div class="progressBar">
          <p>Onda</p>
          <input
            type="range"
            id="wave"
            min="0"
            max="100"
            value="0"
            readonly
            class="thumb"
          />
          <div id="waveType">
            <img src="./assets/sine-curve-svgrepo-com.svg" alt="" id="test" />
            <img src="./assets/square-svgrepo-com.svg" alt="" />
            <img src="./assets/triangle-svgrepo-com.svg" alt="" />
          </div>
        </div>
        <div class="progressBar">
          <p>Sustain</p>
          <input
            type="range"
            id="delayProgress"
            min="0"
            max="100"
            value="0"
            readonly
          />
        </div>
      </div>
    </div>
  </body>
</html>
